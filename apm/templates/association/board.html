{% extends 'association/base_association.html' %}
{% load i18n %}

{% block content_page %}

<h1>{% trans "Board members" %}</h1>
{% for member in board_members %}
    <p><strong>{{ member.role }} : </strong>{{ member.member }}</p>
{% empty %}
    <p class="text-error">{% trans "No members identified in the board !" %}
{% endfor %}

{% endblock %}
