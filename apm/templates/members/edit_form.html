{% extends 'members/base_members.html' %}
{% load i18n %}

{% block content_page %}

<div class="page-header">
	<h2>{{ action_title }} {{ person }}</h2>
</div>

<form class="horizontal-form" method="post" action="." enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}

	<div class="control-group">
		<div="controls">
			<a class="btn btn-inverse" href="{{ back }}">{% trans "Cancel" %}</a>
			<input type="submit" class="btn btn-primary" value="{% trans "Save" %}" />
		</div>
	</div>
</form> 

{% endblock %}

{% endblock %}
