{% extends 'manage/base_manage.html' %}
{% load i18n %}

{% block content_page %}
<div class="page-header">
  <h2>{% trans "List roles" %}</h2>
</div>

<div class="row-fluid">
    <div class="span12">
        <table class="table table-bordered table-striped">
            <colgroup>
                <col span="1" style="width: 30%;">
                <col span="1" style="width: 70%;">
            </colgroup>
            <thead>
                <tr>
                    <th>{% trans "Rank" %}</th>
                    <th>{% trans "Name" %}</th>
                </tr>
            </thead>
            <tbody>
                {% for role in roles %}
                <tr>
                    <td>{{ role.rank }}</td>
                    <td>{{ role.name }}</td>
                </tr>
                {% empty %}
                <tr><td class="text-error">{% trans "No roles !" %}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
