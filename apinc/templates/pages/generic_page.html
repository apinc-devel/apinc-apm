{% extends 'base.html' %}
{% load i18n %}

{% block javascript %}{% endblock %}

{% block content %}
<div id="content" class="grid_12">

    <h2>{{ text.title }}</h2>
    {{ text.body_html|safe }}

    {% if superadmin or bureau_member or secretariat_member or contributeur %}
        <p><a href="{% url apinc.pages.views.edit text.slug %}">{% trans "Edit" %}</a></p>
    {% endif %}

</div>

<div class="clear">&nbsp;</div>
{% endblock %}
